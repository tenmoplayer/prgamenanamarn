    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Level 1</title>
        <link rel="stylesheet" href="CSS_Folder/modals.css">
        <link rel="stylesheet" href="CSS_Folder/lvl1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
       
    </head> 
    <body draggable="false">
        <script src="pause.js"></script>
        <script src="modals.js"></script>
        <button class="settings-button" onclick="toggleSettingsMenu()">
            <img src="buttons/pauselegit.png"/>
        </button>

        <div id="settingsModal" class="modal">
            <div class="setmodal">
                <img src="CSS_Folder/settings.png">
                <img src="buttons/retry.png" onclick="window.location.href='lvl1.html';" class="setbtn">
                <img src="buttons/levelmenu.png" onclick="window.location.href='levelsection.html';" class="setbtn">
                <img src="buttons/exit.png" onclick="closeSettingsMenu()" class="setbtn">
                <img src="buttons/mute.webp" id="mutesfx" onclick="toggleMuteSFX()" class="setbtn">
                <img src="buttons/bgm.png" id="mutebgm" onclick="toggleMuteBGM()" class="setbtn">
            </div>
        </div>

        <h1 style="color: #DA8359; text-shadow: -4px 3px 4px black, 4px 3px 4px black;">Sort <span style="font-size: 20px; color: black; text-shadow: none;">for</span> Treasure</h1>

        <div id="startModal" class="modal">
            <div class="startcontent">
                <img src="buttons/exit.png" class="wrongbtn" onclick="closeStartModal()">
                <img src="modalcontents/intromodal.png" class="intromodal" id="modalImage">
            </div>
        </div>

        <div class="main-container">
            <h1 style="color:#DA8359; text-shadow: -4px 3px 4px black, 4px 3px 4px black;; position: absolute; right: 190px; top: 40px; font-size: 40px;">Level 1</h1>
            <div class="stickman-box">

                <img src="CSS_Folder/lvl3-4.gif" draggable="false" style="height: 75%; user-select: none;" id="avatar">
                <div class="lives-container">
                    <h2>Lives: <span id="lives">3</span></h2>
                </div>
                <div class="watertwo" id="watertwo"></div>
                <div class="water" id="water"></div>
                
            </div>
            <div class="inventory" id="inventory">
                <div class="box" draggable="true" id="item22"><img src="level1pics/ACTIVE INGREDIENTS/ASCORBIC ACID.png" id="item22" /></div>
                <div class="box" draggable="true" id="item7"><img src="level1pics/COSMETICS/BLUSH.png" id="item7" /></div>
                <div class="box" draggable="true" id="item4"><img src="level1pics/FOOD ADDITIVES/AJINOMOTO- .png" id="item4" /></div>
                <div class="box" draggable="true" id="item16"><img src="level1pics/CLEANING AGENTS/ARIEL.png" id="item16" /></div>

                <div class="box" draggable="true" id="item21"><img src="level1pics/ACTIVE INGREDIENTS/SALICYLIC ACID.png" id="item21" /></div>
                <div class="box" draggable="true" id="item20"><img src="level1pics/ACTIVE INGREDIENTS/CONSUMER PRODUCT (64).png" id="item20" /></div>
                <div class="box" draggable="true" id="item15"><img src="level1pics/CLEANING AGENTS/CLOROX.png" id="item15" /></div>
                <div class="box" draggable="true" id="item14"><img src="level1pics/CLEANING AGENTS/DOWNY.png" id="item14" /></div>
            
                <div class="box" draggable="true" id="item2"><img src="level1pics/FOOD ADDITIVES/BLACK PEPPER GROUND.png" id="item2" /></div>
                <div class="box" draggable="true" id="item13"><img src="level1pics/CLEANING AGENTS/LYSOL.png" id="item13" /></div>
                <div class="box" draggable="true" id="item3"><img src="level1pics/FOOD ADDITIVES/KNORR LIQUID SEASONING.png" id="item3" /></div>
                <div class="box" draggable="true" id="item8"><img src="level1pics/COSMETICS/BRONZER.png" id="item8" /></div>

                <div class="box" draggable="true" id="item9"><img src="level1pics/COSMETICS/BRONZER.png" id="item9" /></div>
                <div class="box" draggable="true" id="item1"><img src="level1pics/FOOD ADDITIVES/SILVER SWAN SOY SAUCE.png" id="item1" /></div>
                <div class="box" draggable="true" id="item10"><img src="level1pics/COSMETICS/LIPSTICK.png" id="item10" /></div>
                <div class="box" draggable="true" id="item19"><img src="level1pics/ACTIVE INGREDIENTS/CONSUMER PRODUCT (63).png" id="item19" /></div>
            </div>
            <div class="sorting-boxes">
                <div class="container sorting-box" id="sorting-box-1">
                    <div class="sorting-title">Food Additives</div>
                    <div class="sorting-items"></div>
                </div>
                <div class="container sorting-box" id="sorting-box-4">
                    <div class="sorting-title">Active Ingredients</div>
                    <div class="sorting-items"></div>
                </div>
                <div class="container sorting-box" id="sorting-box-3">
                    <div class="sorting-title">Cleaning Agents</div>
                    <div class="sorting-items"></div>
                </div>
                <div class="container sorting-box" id="sorting-box-2">
                    <div class="sorting-title">Cosmetics</div>
                    <div class="sorting-items"></div>
                </div>
            </div>
            </div>
        
            
        </div>

        <div class="timer-container">
            <div class="addsecs">
                <p>+3 secs</p>
            </div>
            <div class="minussecs">
                <p>-10 secs</p>
            </div>
            <h2><span id="timer">01:00</span></h2>
        </div>
        

        <div id="completionModal" class="modal">
            <div class="modal-content">
                <img src="modalcontents/complete.png" style="width: 100%;">
                <div class="hiddendiv" style="display: none;">
                    <img src="CSS_Folder/REWARD SYSTEM.png" alt="Congratulations!" style="width: 15%; height: auto;" id="treasureimg"/>
                </div>
                <div class="treasurecontainer" style="position: absolute; left: 50%; top: 40%; transform: translate(-50%); width: 100%;">
                    
                </div>
                <div class="completebtn">
                    <img src="buttons/restart.png" onclick="window.location.href='lvl1.html';" >
                    <img src="buttons/nextbtn.png" onclick="window.location.href='lvl2.html';" >
                    <img src="buttons/levels.png" onclick="window.location.href='levelsection.html';" >
                </div>
            </div>
        </div>
        

    <div id="failedModal" class="modal">
        <div class="failedcontent">
            <img src="modalcontents/gameover.png" style="width: 100%;">
            <div class="gameoverbtns">
                <img src="buttons/restart.png" onclick="window.location.href='lvl1.html';">
                <img src="buttons/levels.png" onclick="window.location.href='levelsection.html';">
            </div>
        </div>
    </div>
        <script src="script.js"></script>
    </body>
    </html>
